<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>aa+bb</title>
    <link rel="stylesheet" href="dfk.css">

    <script type="text/javascript">

      function her() {
        var b = Number(document.getElementById("na").value);
        var c = Number(document.getElementById("no").value);

        document.getElementById("imo").value = Math. sqrt((b * b) + (c * c));
     }

    </script>
  </head>
  <body>

    <input type="text" id="na" >
    <p>a^2 + b^2</p>
    <input type="text" id="no" >


    <button type="button" name="button" onclick="her()" >=</button>
    <input type="text" id="imo" value="">


  </body>
</html>
